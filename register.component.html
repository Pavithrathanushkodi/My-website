<div class="main">
  <div class="register-form">
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <label>Name:</label>
      <input type="text" formControlName="name" required>

      <label>Date of Birth:</label>
      <input type="date" formControlName="dob" required>

      <label>Birth Time:</label>
      <input type="time" formControlName="birthTime" required>

      <label>Birth Place:</label>
      <input type="text" formControlName="birthPlace" required>

      <label>Phone Number:</label>
      <input type="tel" formControlName="phone" required>

      <button type="submit" [disabled]="!registerForm.valid">Submit</button>
    </form>
  </div>
</div>
